<!DOCTYPE html>

<html>

<body>
	<!-- the entire body must be written by student -->
	<form  method="post">
		<label for="name">Name</label>
		<input type="text" name="fullname" id="name" placeholder="Enter your name" required> 
		<br> <br>
		<label for="email">Email</label>
		<input type="email" name="email" id="email"  placeholder ="xyz@gmail.com" required> 
		<br> <br>

		<label for="password" >Password</lebel>
		<input type="password" name="password" id="password"  required>
		<br> <br>

		<label for="age" > Age</label>
        <input type="number" name="age" id="age" required>
		<br> <br>
          
		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" required>
		<br> <br>
		<!-- laptop option-->
		<label for="laptop">Laptop Brands</lebel>

		<option value="Apple" > Apple</option>
		<option value="Asus" >Asus</option>
		<option value="HP" >Hp</option>
		</select>
		<br><br>

		<label for="gender">Gender</label>
		<input type ="radio" name="gender" id="gender" required> Male
		<input type ="radio" name="gender" id="gender" required> Female
		<br><br>

		<label for="portfolio">portfolio Link</label>
		<input type="url" id="portfolio" required>
         <br> <br>
		 <button type="submit"> Submit</button>


	</form>

</script>
